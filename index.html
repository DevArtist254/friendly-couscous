<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div class="game">
      <div class="p player1 active">
        <div class="score">
          <h3>Player 1</h3>
          <h2 id="heldScore">0</h2>
        </div>
        <div class="current">
          <p>current</p>
          <h4 id="currentScore">0</h4>
        </div>
      </div>
      <div class="playerControls">
        <button id="newGame" >New game</button>
        <div class="images">
          <img src="/images/dice-1.png" alt="dice-1" id="dice" >
        </div>
        <button id="rollDice">Roll Dice</button>
        <button id="hold">Hold</button>
      </div>
      <div class="p player2">
        <div class="score">
          <h3>Player 2</h3>
          <h2 id="heldScore">0</h2>
        </div>
        <div class="current">
          <p>current</p>
          <h4 id="currentScore">0</h4>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
